version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: web-blogger-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-web_blogger}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - web-blogger-network

  redis:
    image: redis:7-alpine
    container_name: web-blogger-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - web-blogger-network

volumes:
  postgres_data:
  redis_data:

networks:
  web-blogger-network:
    driver: bridge
